<div class="navbar" (mouseleave)="closeNavbar()" 
    [ngClass]="collapsed ? 'navbar-collapsed ' :''">
    <div class="scrollwrap scrollwrap_delayed">
        <ul class="navbar-nav">

            <li class="navbar-nav-item" *ngFor="let data of navData">
                <a class="navbar-nav-link" (click)="handleClick(data)" *ngIf="data.items && data.items.length > 0"
                    [ngClass]="getActiveClass(data)">
                    <i class="navbar-link-icon" [class]="data.icon"></i>
                    <span class="navbar-link-text" @fadeInOut *ngIf="collapsed">
                        {{data.label}}
                    </span>
                    <i *ngIf="data.items && collapsed" class="menu-collapse-icon"
                        [ngClass]="!data.expanded ? 'fal fa-angle-right' : 'fal fa-angle-down'"></i>
                </a>

                <a class="navbar-nav-link" *ngIf="!data.items || (data.items && data.items.length === 0)"
                    [routerLink]="[data.routeLink]" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"
                    (click)="shrinkItems(data)">
                    <i class="navbar-link-icon" [class]="data.icon"></i>
                    <span class="navbar-link-text" @fadeInOut *ngIf="collapsed">
                        {{data.label}}
                    </span>
                </a>
                <div *ngIf="collapsed && data.items && data.items.length > 0">
                    <app-subnivel-menu [data]="data" [collapsed]="collapsed" [multiple]="multiple"
                        [expanded]="data.expanded"></app-subnivel-menu>
                </div>
            </li>

        </ul>
    </div>
</div>
