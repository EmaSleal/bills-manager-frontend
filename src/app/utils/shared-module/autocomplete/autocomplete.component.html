<div>
  <mat-form-field class="full-width" appearance="outline" color="primary">
    <mat-label mat-raised-label>Nombre</mat-label>
    <input matInput [(ngModel)]="searchTerm" (input)="onInputChange()" placeholder="Buscar...">
  </mat-form-field>
  <mat-list role="list" class="list-items">
      <mat-list-item role="listitem" class="autocomplete-items" *ngFor="let suggestion of dataSources" (click)="onSelect(suggestion)">
        <span>
          {{ suggestion.nombre }} {{suggestion.presentacion}} <!-- Ajusta esto segÃºn la estructura de tus objetos -->
        </span>
        
      </mat-list-item>
    </mat-list>
  </div>
