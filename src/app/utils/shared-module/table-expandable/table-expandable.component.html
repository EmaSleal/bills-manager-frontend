<div class="mat-elevation-z8">
  <mat-form-field appearance="outline">
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input />
  </mat-form-field>

  <table mat-table [dataSource]="tableDataSource" matSort multiTemplateDataRows>
    <ng-container
      *ngFor="let column of displayedColumns; let i = index"
      [matColumnDef]="column"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
      <td mat-cell *matCellDef="let row">
        <div *ngIf="column === 'pagado'">
          <mat-icon style="color: green;" fontIcon="check_circle" *ngIf="row.pagado === true"></mat-icon>
          <mat-icon style="color: red;" fontIcon="cancel" *ngIf="row.pagado === false"></mat-icon>
        </div>
        <div *ngIf="column === 'entregado'">
          <mat-icon style="color: green;" fontIcon="check_circle" *ngIf="row.entregado === true"></mat-icon>
          <mat-icon style="color: red;" fontIcon="cancel" *ngIf="row.entregado === false"></mat-icon>
        </div>
        <div *ngIf="column !== 'acciones' && column !== 'entregado' && column !== 'pagado'">
          {{ row[column] }}
        </div>
        <div *ngIf="column === 'acciones'">
          <button mat-icon-button color="primary" (click)="editarFila(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminarFila(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          aria-label="expand row"
          (click)="
            expandedElement = expandedElement === element ? null : element;
            $event.stopPropagation()
          "
        >
          <mat-icon>
            {{
              expandedElement === element
                ? "keyboard_arrow_up"
                : "keyboard_arrow_down"
            }}
          </mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Expandir la fila cuando se haga clic -->
    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let row"
        [attr.colspan]="columnsToDisplayWithExpand.length"
      >
        <div
          class="example-element-detail"
          [@detailExpand]="row == expandedElement ? 'expanded' : 'collapsed'"
        >
          <div>
            <table mat-table [dataSource]="row.lineaFacturas">
              <ng-container matColumnDef="cantidad">
                <th mat-header-cell *matHeaderCellDef>Cantidad</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.cantidad }}
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
              </ng-container>
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">
                  <div *ngIf="element?.producto">
                    {{ element.producto.nombre }}
                    {{ element.producto.presentacion }}
                  </div>
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
              </ng-container>

              <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef>Precio</th>
                <td mat-cell *matCellDef="let element">{{ element.precio }}</td>
                <td mat-footer-cell *matFooterCellDef>Total</td>
              </ng-container>

              <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef>Subtotal</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.subtotal }}
                </td>
                <td mat-footer-cell *matFooterCellDef>
                  {{ row.total }}
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
              <tr
                mat-row
                *matRowDef="let row2; columns: displayedColumns2"
              ></tr>
              <tr mat-footer-row *matFooterRowDef="displayedColumns2"></tr>
            </table>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: columnsToDisplayWithExpand; let i = index"
      class="hoverable"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === row"
      (click)="expandedElement = expandedElement === row ? null : row"
    ></tr>

    <tr
      mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="example-detail-row"
    ></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
